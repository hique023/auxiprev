<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <h1>Olá, seja bem-vindo em nossa FAQ!</h1>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-item>
    <ion-label (click)="presentAlert()">
      <p>O que é previdência privada?</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="presentAlert()">
      <p>Como ter um plano de previdência privada?</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="presentAlert()">
      <p>Quais os meus benefícios?</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="presentAlert()">
      <p>O que preciso ter para adquirir um plano de previdência privada?</p>
    </ion-label>
  </ion-item>

</ion-content>
