<ion-item class="header">
  <ion-menu-button slot="start"></ion-menu-button>
  <ion-label>
    <h1><b>Olá!</b></h1>
  </ion-label>
  <img src="../assets/imagens/logo.png" class="img-header">
</ion-item>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/assistentevirtual">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card class="card">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <h1 class="tituloCard">Você já possui plano de previdência?</h1>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-button color="light" expand="block" routerLink="/portabilidade">Portabilidade</ion-button>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <ion-button color="light" expand="block">Entenda</ion-button>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <h1 class="tituloCard">Dúvidas?</h1>
            <h2 class="pCard">Conheça nossa FAQ!</h2>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-button color="light" expand="block" routerLink="/faq">Legal! Quero conhecer!</ion-button>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
